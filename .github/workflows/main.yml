name: Build APK
on: 
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build with Buildozer
        uses: ArtemSerebrennkov/buildozer-action@v1
        with:
          command: android debug
      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: WiRiK-Aim-Package
          path: bin/*.apk
          
